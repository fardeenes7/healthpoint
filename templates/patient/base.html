{% extends '../landing/base.html' %} {% block content %}
<div>
    <div
        class="max-w-7xl mx-auto px-4 sm:px-6 md:px-8 lg:grid lg:grid-cols-12 lg:gap-x-5"
    >
        <aside class="block print:hidden py-6 px-2 sm:px-6 lg:py-0 lg:px-0 lg:col-span-3">
            <nav class="space-y-1">
                {% with url_name=request.resolver_match.url_name %}
                <!-- Current: "bg-gray-50 text-indigo-700 hover:text-indigo-700 hover:bg-white", Default: "text-gray-900 hover:text-gray-900 hover:bg-gray-50" -->
                <a
                    href="{% url 'patient-profile' %}"
                    class="{% if url_name == 'patient-profile' %}bg-gray-50 text-indigo-700 hover:text-indigo-700 hover:bg-white{% else %}text-gray-900 hover:text-gray-900 hover:bg-gray-50{% endif %} group rounded-md px-3 py-2 flex items-center text-sm font-medium"
                    aria-current="page"
                >
                    <i class="fa-solid fa-user text-lg flex-shrink-0 mr-3"></i>
                    <span class="truncate"> Profile </span>
                </a>

                <a
                    href="{% url 'patient-appointments' %}"
                    class="{% if url_name == 'patient-appointments' %}bg-gray-50 text-indigo-700 hover:text-indigo-700 hover:bg-white{% else %}text-gray-900 hover:text-gray-900 hover:bg-gray-50{% endif %} group rounded-md px-3 py-2 flex items-center text-sm font-medium"
                >
                    <i
                        class="fa-regular fa-calendar-check text-lg flex-shrink-0 mr-3"
                    ></i>
                    <span class="truncate"> Appointments </span>
                </a>

                <a
                    href="{% url 'patient-prescriptions' %}"
                    class="{% if url_name == 'patient-prescriptions' or url_name == 'patient-prescription' %}bg-gray-50 text-indigo-700 hover:text-indigo-700 hover:bg-white{% else %}text-gray-900 hover:text-gray-900 hover:bg-gray-50{% endif %} group rounded-md px-3 py-2 flex items-center text-sm font-medium"
                >
                    <i
                        class="fa-solid fa-prescription text-lg flex-shrink-0 mr-3"
                    ></i>
                    <span class="truncate"> Prescriptions </span>
                </a>

                <button
                    onclick="toggleLogoutModal()"
                    class="w-full {% if url_name == 'logout' %}bg-gray-50 text-indigo-700 hover:text-indigo-700 hover:bg-white{% else %}text-gray-900 hover:text-gray-900 hover:bg-gray-50{% endif %} group rounded-md px-3 py-2 flex items-center text-sm font-medium"
                >
                    <i
                        class="fa-solid fa-arrow-right-from-bracket text-lg flex-shrink-0 mr-3"
                    ></i>
                    <span class="truncate"> Logout </span>
                </button>

                {% endwith %}
            </nav>
        </aside>

        <div class="space-y-6 sm:px-6 lg:px-0 lg:col-span-9">
            {% block patient %} {% endblock %}
        </div>
    </div>
</div>

{% endblock %}
