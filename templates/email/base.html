<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<meta http-equiv="Content-Type" content="text/html charset=UTF-8" />
<html lang="en">
    <head> </head>

    <body
        style="
            margin-left: auto;
            margin-right: auto;
            margin-top: auto;
            margin-bottom: auto;
            background-color: rgb(255, 255, 255);
            font-family: ui-sans-serif, system-ui, -apple-system,
                BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial,
                'Noto Sans', sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji',
                'Segoe UI Symbol', 'Noto Color Emoji';
        "
    >
        <table
            align="center"
            role="presentation"
            cellspacing="0"
            cellpadding="0"
            border="0"
            width="100%"
            style="
                max-width: 37.5em;
                margin-left: auto;
                margin-right: auto;
                margin-top: 40px;
                margin-bottom: 40px;
                width: 465px;
                border-radius: 0.25rem;
                border-width: 1px;
                border-style: solid;
                border-color: rgb(234, 234, 234);
                padding: 20px;
            "
        >
            <tr style="width: 100%">
                <td>
                    <table
                        align="center"
                        border="0"
                        cellpadding="0"
                        cellspacing="0"
                        role="presentation"
                        width="100%"
                        style="margin-top: 32px"
                    >
                        <tbody>
                            <tr>
                                <td>
                                    <img
                                        alt="Healthpoint"
                                        src="https://i.imgur.com/AVhmi8m.png"
                                        height="37"
                                        style="
                                            display: block;
                                            outline: none;
                                            border: none;
                                            text-decoration: none;
                                            margin-left: auto;
                                            margin-right: auto;
                                            margin-top: 0px;
                                            margin-bottom: 0px;
                                        "
                                    />
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <h1
                        style="
                            margin-left: 0px;
                            margin-right: 0px;
                            margin-top: 30px;
                            margin-bottom: 30px;
                            padding: 0px;
                            text-align: center;
                            font-size: 24px;
                            font-weight: 400;
                            color: rgb(0, 0, 0);
                        "
                    >
                        {{title}}
                    </h1>
                    <p
                        style="
                            font-size: 14px;
                            line-height: 24px;
                            margin: 16px 0;
                            color: rgb(0, 0, 0);
                        "
                    >
                        Hello <strong>{{reciever}}</strong>,
                    </p>
                    {% block email %} {% endblock %}
                    <hr
                        style="
                            width: 100%;
                            border: none;
                            border-top: 1px solid #eaeaea;
                            margin-left: 0px;
                            margin-right: 0px;
                            margin-top: 26px;
                            margin-bottom: 26px;
                            border-width: 1px;
                            border-style: solid;
                            border-color: rgb(234, 234, 234);
                        "
                    />
                    <p
                        style="
                            font-size: 12px;
                            line-height: 24px;
                            margin: 16px 0;
                            color: rgb(102, 102, 102);
                        "
                    >
                        This invitation was intended for
                        <span style="color: rgb(0, 0, 0)"
                            >{{reciever}} &lt;{{email}}&gt;</span
                        >. If you were not expecting this invitation, you can
                        ignore this email.
                        <br />
                        Â© 2023 Healthpoint, All rights reserved.
                    </p>
                </td>
            </tr>
        </table>
    </body>
</html>
