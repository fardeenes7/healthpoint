{% extends '../base.html' %} {% block content%} {% load static %}

<div class="my-auto flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <img
            class="mx-auto h-10 w-auto"
            src="{% static 'images/logo/logo.svg' %}"
            alt="Logo"
        />
        <h2
            class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900"
        >
            Create a new account
        </h2>
    </div>

    <main
        aria-label="Main"
        class="flex items-center justify-center px-8 py-8 sm:px-12 lg:col-span-7 lg:px-16 lg:py-12 xl:col-span-6"
    >
        <div class="max-w-xl lg:max-w-2xl">
            <form action="" method="POST" class="mt-8 grid grid-cols-6 gap-6">
                {% csrf_token %}
                <div class="col-span-6 sm:col-span-3">
                    <label
                        for="Name"
                        class="block text-sm font-medium text-gray-700"
                    >
                        Name
                    </label>

                    <input
                        type="text"
                        id="name"
                        name="name"
                        placeholder="Name Here"
                        pattern="[a-zA-Z0-9.- ]{3,}"
                        class="mt-1 w-full rounded-md border-gray-200 bg-white text-sm text-gray-700 shadow-sm"
                        value="{{ form.name.value }}"
                    />
                </div>

                <div class="col-span-6 sm:col-span-3">
                    <label
                        for="email"
                        class="block text-sm font-medium text-gray-700"
                    >
                        Email
                    </label>

                    <input
                        type="email"
                        id="email"
                        name="email"
                        placeholder="Email Here"
                        pattern="[a-zA-Z0-9.-]+@[a-zA-Z0-9.-]+\.[a-zA-Z]{2,4}"
                        class="mt-1 w-full rounded-md border-gray-200 bg-white text-sm text-gray-700 shadow-sm"
                        value="{{ form.email.value }}"
                    />
                </div>

                <div class="col-span-2">
                    <label
                        for="username"
                        class="block text-sm font-medium text-gray-700"
                    >
                        Username
                    </label>

                    <input
                        type="text"
                        id="username"
                        name="username"
                        placeholder="Username Here"
                        pattern="[a-zA-Z0-9.]{3,}"
                        class="mt-1 w-full rounded-md border-gray-200 bg-white text-sm text-gray-700 shadow-sm"
                        value="{{ form.username.value }}"
                    />
                </div>
                <div class="col-span-2">
                    <label
                        for="age"
                        class="block text-sm font-medium text-gray-700"
                    >
                        Age
                    </label>

                    <input
                        type="number"
                        id="age"
                        name="age"
                        placeholder="Age Here"
                        min="0"
                        max="120"
                        class="mt-1 w-full rounded-md border-gray-200 bg-white text-sm text-gray-700 shadow-sm"
                        value="{{ form.age.value }}"
                    />
                </div>
                <div class="col-span-2">
                    <label
                        for="phone"
                        class="block text-sm font-medium text-gray-700"
                    >
                        Phone Number
                    </label>

                    <input
                        type="text"
                        id="phone"
                        name="phone"
                        placeholder="Age Here"
                        pattern="01[0-9]{9}"
                        title="Please enter a valid 11 digit phone number"
                        class="mt-1 w-full rounded-md border-gray-200 bg-white text-sm text-gray-700 shadow-sm"
                        value="{{ form.phone.value }}"
                    />
                </div>

                <div class="col-span-6">
                    <label
                        for="address"
                        class="block text-sm font-medium text-gray-700"
                    >
                        Address
                    </label>

                    <input
                        type="text"
                        id="address"
                        name="address"
                        placeholder="12, Street, City"
                        pattern="[a-zA-Z0-9., #-/]{3,}"
                        title="Please enter a valid street address"
                        class="mt-1 w-full rounded-md border-gray-200 bg-white text-sm text-gray-700 shadow-sm"
                        value="{{ form.address.value }}"
                    />
                </div>

                <div class="col-span-6 sm:col-span-3">
                    <label
                        for="Password"
                        class="block text-sm font-medium text-gray-700"
                    >
                        Password
                    </label>

                    <input
                        type="password"
                        id="Password1"
                        name="password1"
                        pattern=".{8,}"
                        title="Eight or more characters"
                        class="mt-1 w-full rounded-md border-gray-200 bg-white text-sm text-gray-700 shadow-sm"
                    />
                </div>

                <div class="col-span-6 sm:col-span-3">
                    <label
                        for="PasswordConfirmation"
                        class="block text-sm font-medium text-gray-700"
                    >
                        Password Confirmation
                    </label>

                    <input
                        type="password"
                        id="Password2"
                        name="password2"
                        pattern=".{8,}"
                        title="Both passwords must match"
                        class="mt-1 w-full rounded-md border-gray-200 bg-white text-sm text-gray-700 shadow-sm"
                    />
                </div>
                <div class="text-red-400 font-bold text-xs col-span-6">
                    {{errors}}
                </div>

                <div class="col-span-6">
                    <p class="text-sm text-gray-500">
                        By creating an account, you agree to our
                        <a href="#" class="text-gray-700 underline">
                            terms and conditions
                        </a>
                        and
                        <a href="#" class="text-gray-700 underline"
                            >privacy policy</a
                        >.
                    </p>
                </div>

                <div
                    class="col-span-6 sm:flex sm:items-center sm:justify-center sm:gap-4"
                >
                    <button
                        class="w-full inline-block shrink-0 rounded-md border border-blue-600 bg-blue-600 px-12 py-3 text-sm font-medium text-white transition hover:bg-transparent hover:text-blue-600 focus:outline-none focus:ring active:text-blue-500"
                    >
                        Create an account
                    </button>
                </div>
            </form>
        </div>
    </main>

    <p class="mt-10 text-center text-sm text-gray-500">
        Already have an account?
        <a
            href="{% url 'login' %}"
            class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500"
            >Log in here</a
        >
    </p>
</div>

<script>
    var password = document.getElementById("password1");
    var confirm_password = document.getElementById("password2");

    function validatePassword() {
        if (password.value != confirm_password.value) {
            confirm_password.setCustomValidity("Passwords Don't Match");
        } else {
            confirm_password.setCustomValidity("");
        }
    }
</script>

{% endblock %}
